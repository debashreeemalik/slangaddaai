<!DOCTYPE html>
<html>
<head>
  <title>Dictionary – SlangAdda AI</title>
  <script type="module" src="firebase.js"></script>
</head>

<body>
  <h1>Indian Slang Dictionary</h1>

  <input
    id="searchInput"
    placeholder="Search slang (word / meaning / category)"
    onkeyup="searchSlang()"
    style="padding:10px;width:100%;max-width:400px"
  >

  <div id="results" style="margin-top:20px"></div>

  <hr>

  <h3>Support SlangAdda AI ❤️</h3>
  <p>Your support keeps the dictionary free forever.</p>
  <b>UPI:</b> slangadda@ptyes

<script type="module">
  import { collection, getDocs } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let slangData = [];

  async function loadSlang() {
    const snap = await getDocs(collection(window.db, "slang"));
    slangData = snap.docs.map(d => d.data());
  }

  window.searchSlang = function () {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const box = document.getElementById("results");

    const filtered = slangData.filter(s =>
      s.word.toLowerCase().includes(q) ||
      s.meaning.toLowerCase().includes(q) ||
      s.category.toLowerCase().includes(q)
    );

    if (!filtered.length) {
      box.innerHTML = "<p>No results found</p>";
      return;
    }

    box.innerHTML = filtered.map(s => `
      <div style="border:1px solid #ccc;padding:10px;margin-bottom:10px">
        <h3>${s.word}</h3>
        <p><b>Meaning:</b> ${s.meaning}</p>
        <p><b>Example:</b> ${s.example}</p>
        <small>Category: ${s.category}</small>
      </div>
    `).join("");
  }

  loadSlang();
</script>
</body>
</html>
