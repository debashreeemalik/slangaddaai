<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dictionary – SlangAdda AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts & Icons (SAME AS INDEX) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Slang Data -->
  <script src="slang-database.js"></script>
</head>

<body>

<!-- NAVBAR (EXACT SAME AS INDEX) -->
<header class="navbar">
  <div class="logo">SlangAdda<span>AI</span></div>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="dictionary.html" class="active"><i class="fas fa-book"></i> Dictionary</a>
    <a href="quiz.html"><i class="fas fa-brain"></i> Quiz</a>
    <a href="blog.html"><i class="fas fa-blog"></i> Blog</a>
    <a href="#support" class="support-nav"><i class="fas fa-heart"></i> Support</a>
  </nav>
</header>

<!-- DICTIONARY SECTION -->
<section class="container" style="margin-top:40px">
  <h1><i class="fas fa-book"></i> Slang Dictionary</h1>
  <p class="section-subtitle">Search Indian, Gen-Z & Internet slang meanings</p>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Type a slang word…" />
    <button class="hero-btn primary" onclick="searchSlang()">
      <i class="fas fa-search"></i> Search
    </button>
  </div>

  <div id="results" style="margin-top:30px"></div>
</section>

<script>
  function searchSlang() {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const box = document.getElementById("results");
    box.innerHTML = "";

    if (!q) return;

    const matches = window.SLANG_DATA.filter(item =>
      item.word.toLowerCase().includes(q) ||
      item.meaning.toLowerCase().includes(q) ||
      item.category.toLowerCase().includes(q)
    );

    if (!matches.length) {
      box.innerHTML = "<p>No results found.</p>";
      return;
    }

    matches.forEach(item => {
      box.innerHTML += `
        <div class="term-card">
          <div class="term">${item.word}</div>
          <div class="meaning">${item.meaning}</div>
          <small><b>Example:</b> ${item.example}</small><br/>
          <small><b>Category:</b> ${item.category}</small>
        </div>
      `;
    });
  }

  // Auto search if coming from index page
  const params = new URLSearchParams(window.location.search);
  if (params.get("search")) {
    document.getElementById("searchInput").value = params.get("search");
    searchSlang();
  }
</script>

</body>
</html>
