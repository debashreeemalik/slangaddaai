<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Indian Slang Dictionary – SlangAdda AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BASIC STYLING (BUILT-IN, NO CSS FILE NEEDED) -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin: 0 0 5px;
      color: #4f46e5;
    }
    .support {
      margin-top: 40px;
      padding: 20px;
      background: #fff7ed;
      border-radius: 10px;
      text-align: center;
    }
  </style>

  <!-- FIREBASE -->
  <script type="module" src="firebase.js"></script>
</head>

<body>

<header>
  <h1>Indian Slang Dictionary</h1>
  <p>Search Indian & Gen-Z slang meanings</p>
</header>

<div class="container">
  <input
    id="searchInput"
    placeholder="Search slang (word / meaning / category)"
    onkeyup="searchSlang()"
  >

  <div id="results"></div>

  <div class="support">
    <h3>Support SlangAdda AI ❤️</h3>
    <p>Your support keeps the dictionary free forever.</p>
    <strong>UPI: slangadda@ptyes</strong>
  </div>
</div>

<script type="module">
  import { collection, getDocs } from
  "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  let slangData = [];

  async function loadSlang() {
    const snap = await getDocs(collection(window.db, "slang"));
    slangData = snap.docs.map(d => d.data());
  }

  window.searchSlang = function () {
    const q = document.getElementById("searchInput").value.toLowerCase();
    const box = document.getElementById("results");

    const filtered = slangData.filter(s =>
      s.word.toLowerCase().includes(q) ||
      s.meaning.toLowerCase().includes(q) ||
      s.category.toLowerCase().includes(q)
    );

    if (!filtered.length) {
      box.innerHTML = "<p>No results found</p>";
      return;
    }

    box.innerHTML = filtered.map(s => `
      <div class="card">
        <h3>${s.word}</h3>
        <p><b>Meaning:</b> ${s.meaning}</p>
        <p><b>Example:</b> ${s.example}</p>
        <small>Category: ${s.category}</small>
      </div>
    `).join("");
  }

  loadSlang();
</script>

</body>
</html>
