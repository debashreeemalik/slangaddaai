<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Indian Slang Dictionary - Search 850+ Terms | SlangAdda AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Searchable dictionary of 850+ Indian slang terms with meanings, examples, context, and safety ratings." />
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link rel="stylesheet" href="styles.css">
  
  <style>
    /* Specific overrides for Dictionary layout to ensure it matches Index */
    .dictionary-hero {
      background: var(--gradient); /* Uses your main theme now */
      color: white;
      padding: 120px 20px 60px; /* Top padding clears the fixed navbar */
      text-align: center;
      border-radius: 0 0 30px 30px;
      margin-bottom: 40px;
      position: relative;
      overflow: hidden;
    }

    /* Floating background elements for visual flair */
    .hero-shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
    }
    .shape-1 { width: 300px; height: 300px; top: -100px; left: -100px; }
    .shape-2 { width: 200px; height: 200px; bottom: -50px; right: -50px; }

    /* Search Container Styling */
    .search-container-large {
      max-width: 700px;
      margin: 30px auto 0;
      position: relative;
    }

    .search-input-large {
      width: 100%;
      padding: 20px 60px 20px 30px;
      border-radius: 50px;
      border: none;
      font-size: 1.1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      outline: none;
      font-family: 'Outfit', sans-serif;
    }

    .search-btn-large {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--primary);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: var(--transition);
    }

    .search-btn-large:hover {
      background: var(--dark);
      transform: translateY(-50%) scale(1.1);
    }
    
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .stat-item i { margin-right: 8px; }
  </style>
</head>

<body>

<header class="navbar">
  <div class="logo">SlangAdda<span>AI</span></div>
  <nav>
    <a href="index.html"><i class="fas fa-home"></i> Home</a>
    <a href="dictionary.html" class="active"><i class="fas fa-book"></i> Dictionary</a>
    <a href="quiz.html"><i class="fas fa-brain"></i> Quiz</a>
    <a href="index.html#donate" class="donate-nav"><i class="fas fa-heart"></i> Support</a>
  </nav>
  <div class="mobile-toggle">
    <i class="fas fa-bars"></i>
  </div>
</header>

<section class="dictionary-hero">
  <div class="hero-shape shape-1"></div>
  <div class="hero-shape shape-2"></div>
  
  <div class="container">
    <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Slang Dictionary</h1>
    <p style="font-size: 1.1rem; opacity: 0.9;">Decode over 850+ terms from Gen-Z to Corporate India</p>
    
    <div class="search-container-large">
      <input type="text" id="searchInput" class="search-input-large" placeholder="Search for 'rizz', 'jugaad', 'chapri'...">
      <button class="search-btn-large" id="searchBtn"><i class="fas fa-search"></i></button>
    </div>

    <div class="stats-bar">
      <div class="stat-item"><i class="fas fa-fire"></i> <span id="liveSearches">1,240</span> searches today</div>
      <div class="stat-item"><i class="fas fa-user-check"></i> <span id="liveUsers">85</span> users online</div>
    </div>
  </div>
</section>

<main class="container" style="padding: 20px;">
  
  <div class="filters-container" style="display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap; justify-content: center;">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="Gen-Z">Gen-Z</button>
    <button class="filter-btn" data-category="Corporate">Corporate</button>
    <button class="filter-btn" data-category="Desi">Desi/Regional</button>
    <button class="filter-btn" data-category="Internet">Internet</button>
  </div>

  <div id="dictionaryGrid" class="dictionary-grid">
    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: var(--gray);">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
      <p style="margin-top: 15px;">Loading dictionary database...</p>
    </div>
  </div>

  <div class="ad-unit dictionary-ad horizontal" style="margin-top: 50px;">
    </div>

</main>

<footer>
  <div class="footer-content">
    <div class="footer-logo">SlangAdda<span>AI</span></div>
    <div class="footer-links">
      <a href="index.html">Home</a>
      <a href="dictionary.html">Dictionary</a>
      <a href="quiz.html">Quiz</a>
      <a href="blog.html">Blog</a>
      <a href="policies.html">Policies</a>
    </div>
    <div class="social-links">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
    <p class="copyright">Â© 2025 SlangAdda AI. Open Source Project.</p>
  </div>
</footer>

<script src="slang-database.js"></script>
<script src="script.js"></script>
<script>
  // Dictionary Page Specific Logic (Initialization)
  document.addEventListener('DOMContentLoaded', () => {
    // Determine if functions exist in script.js before calling
    if (typeof renderDictionary === 'function') {
      renderDictionary(slangDatabase); 
    } else {
      console.warn('renderDictionary function missing from script.js');
    }

    // Initialize stats counter animation
    setInterval(() => {
       const searchEl = document.getElementById('liveSearches');
       if(searchEl) {
         let current = parseInt(searchEl.innerText.replace(/,/g, ''));
         searchEl.innerText = (current + Math.floor(Math.random() * 3)).toLocaleString();
       }
    }, 4000);
  });
</script>

</body>
</html>
