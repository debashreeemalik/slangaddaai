<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SlangAdda AI ‚Äì Dictionary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }

    header {
      padding: 20px 40px;
      background: white;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 26px;
      font-weight: 700;
    }

    .logo span {
      color: #6366f1;
    }

    main {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
    }

    .search-box {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
    }

    .search-box input {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      border: 1px solid #e2e8f0;
      font-size: 1rem;
    }

    .result {
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      display: none;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      background: #dcfce7;
      color: #166534;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      border-radius: 30px;
      border: none;
      background: #6366f1;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  <div class="logo">SlangAdda<span>AI</span></div>
  <a href="index.html">‚Üê Back</a>
</header>

<main>

  <div class="search-box">
    <input id="input" placeholder="Type slang and press Enter" />
  </div>

  <div class="result" id="result">
    <h2>rizz <span class="badge">Office Safe</span></h2>
    <p>Natural charm or confidence while talking to someone.</p>
    <p><i>‚ÄúBro has insane rizz.‚Äù</i></p>
    <button>üîä Pronounce</button>
  </div>

</main>

<script>
  const input = document.getElementById("input");
  const result = document.getElementById("result");

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
      result.style.display = "block";
    }
  });
</script>

</body>
</html>
